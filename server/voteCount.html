<html>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="js/voteCount.js"></script>

<script>
  getVoteData(
    function(response){
      if(response.length > 0){
        var firstElement = response[0];
        var $headerTr = $('<tr>');
        for(var key in firstElement){
          $headerTr.append($('<th>').text(key));
        }
        $headerTr.appendTo('#records_table');
        $.each(response, function(i, item) {
            var $tr = $('<tr>').append(
                $('<td>').text(item.COUNTRY),
                $('<td>').text(item.NUM_VOTES)
            ).appendTo('#records_table');
        });
      }
    },
    function(err){
      $( "body" ).append(JSON.stringify(err.responseText));
    }
  );
</script>

<body>
  <table id="records_table"></table>
</body>

</html>
