<script src="js/jquery.vide.min.js"></script>
<script>
  $(function(){

    //load slides
    $('#landing').load('slides/landing.tpl.html');
    $('#about').load('slides/about.tpl.html');
    $('#bookFestival').load('slides/bookFestival.tpl.html');
    $('#contact').load('slides/contact.tpl.html');

    $('#fullpage').fullpage({
        anchors: ['main'],
        autoScrolling: false,
        afterSlideLoad: function(anchorLink, index, slideAnchor, slideIndex){
          if(slideIndex == 0){
            $('#myVideo').get(0).play();
          }
        }
    });
    $(window).on('resize', function(){
      waitForFinalEvent(
        function(){
          playLandingVideo();
          console.log("restarted after resize");
        }, 500, "video-resize-ID"
      );
    });

  });
  //# sourceURL=/slides/section.tpl.html
</script>
<div class="slide" id="landing"></div>
<div class="slide" id="about" data-anchor="about"></div>
<div class="slide" id="bookFestival" data-anchor="bookfestival"></div>
<div class="slide" id="contact" data-anchor="contact"></div>
