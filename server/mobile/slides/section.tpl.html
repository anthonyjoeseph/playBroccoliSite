<script type="text/javascript">
    $(document).ready(function() {
        $('#fullpage').fullpage({
            menu: '#menu',
            anchors: ['main'],
            autoScrolling: false,
            verticalCentered: false,
            scrollOverflow: true,
            controlArrows: false,
            afterSlideLoad: function(anchorLink, index, slideAnchor, slideIndex){
              if(slideIndex == 0){
                $('#myVideo').get(0).play();
              }
            }
        });

        //load slides
        $('#landing').load('slides/landing.tpl.html');
        $('#about').load('slides/about.tpl.html');
        $('#mission').load('slides/mission.tpl.html');
        $('#bookFestival').load('slides/bookFestival.tpl.html');
        $('#contact').load('slides/contact.tpl.html');

        $(window).bind("load", function() {
          correctForRotation();
        });

        $( window ).on( "orientationchange", function( event ) {
          correctForRotation();
        });
    });
    function correctForRotation(){
        if(window.orientation == 0){
            $( ".displayForRotateMessage" ).css( "visibility", "hidden");
            $( ".hideForRotateMessage" ).css( "visibility", "visible");
        }else{
            $( ".displayForRotateMessage" ).css( "visibility", "visible");
            $( ".hideForRotateMessage" ).css( "visibility", "hidden");
        }
    }
    //# sourceURL=/section.tpl.html
</script>
<div class="slide" id="landing" data-anchor="home" /></div>
<div class="slide" id="about" data-anchor="about"/></div>
<div class="slide" id="mission" data-anchor="mission"></div>
<div class="slide" id="bookFestival" data-anchor="bookFestival"></div>
<div class="slide" id="contact" data-anchor="contact"></div>
